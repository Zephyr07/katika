<ion-content class="auth">
  <div class="custom-backgrounds">

    <div class="ion-text-center">
      <img src="../../../../assets/icon/logo.png" alt="Logo Katika" style="width: 20vh; margin-top: 50px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'activation_account'|translate}}</h3>
              <p>Entrer le code reçu par mail à l'adresse <br><b>{{email}}</b>
                <br>
                <small>Verifier vos spams et courriers indésirables</small>
              </p>
            </div>
            <div>
              <ion-item>
                <ion-input type="number" placeholder="{{'activation_code'|translate}}"
                           min="0"
                           [(ngModel)]="code" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="medium"
                (click)="active()"
                expand="block">{{'active'|translate}}</ion-button>
            </div>
            <div>
              <ion-button
                color="tertiary"
                (click)="resendCode()"
                expand="block">{{'Renvoyer le code'|translate}}</ion-button>
            </div><div>
              <ion-button
                color="light"
                (click)="contactUs()"
                expand="block">{{'Nous contacter'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
