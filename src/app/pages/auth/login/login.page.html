<ion-header class="ion-no-border">
  <ion-toolbar style="--background:#f6f6f6 !important">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="auth">
  <div class="custom-backgrounds">

    <div class="ion-text-center">
      <img src="../../../../assets/icon/logo.png" alt="Logo" style="width: 25vh; margin-top: 100px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'login'|translate}}</h3>
            </div>
            <div>
              <ion-item>
                <ion-input type="number" placeholder="{{'phone_number'|translate}}" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="{{'password'|translate}}"
                           (keyup.enter)="login()"[(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="tertiary"
                (click)="login()"
                expand="block">{{'login'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:5px; display: none;">
          <ion-col class="ion-text-center">
            <a style="text-decoration: underline;" (click)="goToRegister()">
              <span class="primary">{{'create_account'|translate}}</span>
            </a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <a style="text-decoration: underline;" (click)="goToReset()">
              <small class="black">{{'forgot_password'|translate}}</small>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
