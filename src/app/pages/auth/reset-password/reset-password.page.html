<ion-header class="ion-no-border">
  <ion-toolbar style="--background:#f6f6f6 !important">
    <ion-buttons slot="start"  >
      <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'reset_password'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="custom">
    <ion-row>
      <ion-col size="12">
        {{'reset_password_text'|translate}}
      </ion-col>
    </ion-row>
    <div class="divider"></div>
    <ion-row>
      <ion-col>
        <ion-input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="{{'TÃ©lÃ©phone'|translate}}"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="tertiary" (click)="reset()">Valider</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
