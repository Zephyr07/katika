<!-- home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Wheel of Fortune</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="wheel-container">
    <canvas id="wheel"></canvas>
    <div id="pointer">â–¼</div>
  </div>
  <ion-button (click)="initializeWheel()">initializeWheel</ion-button>
  <ion-button (click)="spinWheel()">Spin</ion-button>
  <p *ngIf="result">Result: {{ result }}</p>

  <ul>
    <li *ngFor="let s of segments">
      {{s.text}} : <span style="width: 20px; height: 20px; background: {{s.color}}; display: block"></span>
    </li>
  </ul>
</ion-content>
