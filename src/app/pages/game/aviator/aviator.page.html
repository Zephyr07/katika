<ion-content [fullscreen]="true" [ngClass]="{'bg-red':isCrashed, 'bg-green':!isCrashed}">
  <ion-toolbar style="--background: transparent" class="ion-text-center">
    <ion-chip style="background: white" slot="start">
      <ion-avatar>
        <img alt="{{user.user_name}}" src="../../../assets/icon/logo.png" />
      </ion-avatar>
      <ion-label>{{user.user_name|limitTo:10}}</ion-label>
    </ion-chip>

    <ion-chip style="background: white" (click)="showRule()">
      <ion-label>Règles du jeu</ion-label>
    </ion-chip>

    <ion-chip style="background: white" slot="end" >
      <ion-label>{{user.point|priceFormat}} W</ion-label>
    </ion-chip>
  </ion-toolbar>

  <div class="car" *ngIf="!isCrashed">
    <div class="loop-wrapper">
      <div class="mountain"></div>
      <div class="hill"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="rock"></div>
      <div class="truck"></div>
      <div class="wheels"></div>
    </div>
  </div>

  <div class="crash" *ngIf="isCrashed">
    <div class="loop-wrapper">
      <div class="montagne"></div>
      <div class="paysage"></div>
      <div class="arbre"></div>
      <div class="arbre"></div>
      <div class="arbre"></div>
      <div class="pierre"></div>
      <div class="camion"></div>
      <div class="roue"></div>
    </div>
  </div>

  <div class="game-container">
    <h3>Mutliplicateur : {{ multiplier.toFixed(2) }}</h3>
    <h3 *ngIf="is_win">Vous avez encaissé avant le crash</h3>
    <h2 *ngIf="!isCrashed" style="color:var(--ion-color-tertiary)">Vos gains <br> {{(mise*multiplier).toFixed(2)}} W</h2>
    <h3 *ngIf="isCrashed">Le camion a crashé</h3>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="close()" color="light">Fermer</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" [ngClass]="{'pulsate-bck':isCrashed}" *ngIf="!isStarted" (click)="startGame()" color="light">Jouer</ion-button>
        <ion-button expand="block" [ngClass]="{'pulsate-bck':isCrashed}" *ngIf="isStarted && !isCrashed" (click)="stopGame()" color="tertiary">Encaisser</ion-button>
        <ion-button expand="block" [ngClass]="{'pulsate-bck':isCrashed}" *ngIf="isCrashed" (click)="startGame()" color="primary">Rejouer</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
