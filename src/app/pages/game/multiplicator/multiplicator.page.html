<ion-header class="ion-no-border">
  <ion-toolbar style="--background: transparent" class="ion-text-center">
    <ion-chip style="background: white" slot="start">
      <ion-avatar>
        <img alt="{{user_name}}" src="../../../assets/icon/logo.png" />
      </ion-avatar>
      <ion-label>{{user_name|limitTo:10}}</ion-label>
    </ion-chip>

    <ion-chip style="background: white" (click)="showRule()">
      <ion-label>RÃ¨gles du jeu</ion-label>
    </ion-chip>

    <ion-chip style="background: white" slot="end" >
      <ion-label>{{user_point|priceFormat}} W</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="middle" style="margin-top: 50px">
    <canvas id="wheelCanvas" width="350" height="350"></canvas>
  </div>


  <ion-grid>
    <h3 class="ion-text-center primary shadow rapier" style="margin: 10px 30px;
  background: #fff;
  border-radius: 20px;
  padding: 5px 5px 10px;
  font-size: 25px;">
      Gain : {{gain}} W
    </h3>

  </ion-grid>



  <ion-grid style="margin: 10px; background: #ddb878d4; border-radius: 20px;">
    <ion-row>
      <ion-col class="rapier middle">
        <h3>Mise</h3>
      </ion-col>
      <ion-col size="6" class="custom middle">
        <ion-input class="custom-input" [disabled]="isStarted" style="z-index: 0;" type="number" min="50" max="10000" step="100" [(ngModel)]="mise" placeholder="Mise"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-modal-loading *ngIf="showLoading"></app-modal-loading>
  <app-modal-message [message]="message" *ngIf="showMessage" [titre]="titre" (actionEmitted)="closeMessage($event)"></app-modal-message>

  <ion-footer *ngIf="showFooter" style="width: 100%; background: transparent !important;">
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="close()" color="tertiary">Fermer</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" (click)="startGame()" color="medium">Jouer</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
